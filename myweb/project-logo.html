<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로고 디자인 | 원다영 포트폴리오</title>
  <style>
    :root {
      --primary: #2c5f2d;
      --accent: #4c9a2a;
      --bg: #f8fdf8;
      --text: #1b3a2d;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .image-wrapper {
      margin-bottom: 2rem;
      overflow: hidden;
      border-radius: 0.75rem;
    }

    .image-wrapper img {
      width: 100%;
      transition: transform 0.4s ease;
    }

    .image-wrapper img:hover {
      transform: scale(1.02);
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .info-box {
      background: #e1f0e9;
      padding: 1rem 1.25rem;
      border-left: 4px solid var(--accent);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .button {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>로고 디자인</h1>
    <div class="image-wrapper">
      <img src="5.png" alt="로고 디자인 이미지">
    </div>
    <p>브랜드의 핵심 철학을 시각적으로 풀어낸 로고 디자인입니다. 단순함 속에 직관성과 개성을 담아내기 위해 색상, 형태, 여백의 조화를 세심하게 설계했습니다. 브랜드 인식도를 높이는 데 중점을 두었습니다.</p>
    <div class="info-box">
      • 사용 툴: Adobe Illustrator, Photoshop<br>
      • 담당 역할: 디자인 기획, 로고 시안 제작 및 완성<br>
      • 핵심 포인트: 심플한 형태 + 명확한 의미 부여
    </div>
    <a href="portfolio.html" class="button">← 포트폴리오 메인으로 돌아가기</a>
  </div>
</body>
</html>
