<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact | 원다영 포트폴리오</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 구글 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c5f2d;
      --secondary-color: #4c9a2a;
      --bg-light: #f0f7f4;
      --text-dark: #1b3a2d;
      --white: #ffffff;
      --accent-light: #e1f0e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2.5rem;
      background-color: var(--white);
      border-radius: 1.2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 1.2rem;
    }

    .info-box {
      background-color: var(--accent-light);
      padding: 1.5rem;
      border-left: 6px solid var(--secondary-color);
      border-radius: 0.8rem;
      margin-bottom: 3rem;
      font-size: 1.05rem;
    }

    .info-box p {
      margin-bottom: 0.5rem;
    }

    .info-box a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .info-box a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 160px;
    }

    button {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 0.6rem;
      padding: 0.9rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      text-align: center;
      background: var(--secondary-color);
      color: var(--white);
      padding: 0.9rem 1.5rem;
      font-weight: 600;
      border-radius: 0.6rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: var(--primary-color);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .info-box, form {
        font-size: 0.95rem;
      }

      input, textarea {
        font-size: 0.95rem;
      }

      button, a.button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <h2>원다영 연락처</h2>
    <div class="info-box">
      <p><strong>이메일:</strong> <a href="mailto:evixixixi@gmail.com">evixixixi@gmail.com</a></p>
      <p><strong>전화번호:</strong> 010-4047-5935</p>
      <p><strong>인스타그램:</strong> <a href="https://instagram.com/tkxkdsusu" target="_blank">@tkxkdsusu</a></p>
    </div>

    <h2>연락 폼</h2>
    <form action="mailto:evixixixi@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="이름" required>
      <input type="email" name="email" placeholder="이메일 주소" required>
      <textarea name="message" placeholder="메시지를 입력해주세요." required></textarea>
      <button type="submit">보내기</button>
    </form>

    <a href="portfolio.html" class="button">← 메인으로 돌아가기</a>
  </main>
</body>
</html>
